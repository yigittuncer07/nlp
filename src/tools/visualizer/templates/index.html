<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER Highlighter</title>
    <style>
        .entity {
            font-weight: bold;
            padding: 0 4px;
            border-radius: 4px;
        }
        .B-PERSON .I-PERSON {
            background-color: #ffddc1;
        }
        .B-GPE, .I-GPE {
            background-color: #d1ffd1;
        }
        /* Add more styles for other entity types as needed */
    </style>
</head>
<body>
    <h1>NER Highlighter</h1>
    <form method="post">
        <textarea name="input_text" rows="5" cols="40" placeholder="Enter text here..."></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>

    {% if input_text %}
        <h2>Input Text:</h2>
        <p>{{ input_text }}</p>
        <h2>Highlighted Text:</h2>
        <p>{{ highlighted_text | safe }}</p>
    {% endif %}
</body>
</html>
